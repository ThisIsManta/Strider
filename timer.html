<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<!-- Produced by Manta (thisismanta@gmail.com) -->
		<meta charset="utf-8" />
		<title>Timer</title>
		<script src="jquery-2.1.3.min.js" type="text/javascript"></script>
		<script src="jquery-ui.min.js" type="text/javascript"></script>
		<link href="jquery-ui.min.css" rel="stylesheet" />
		<script src="moment.min.js" type="text/javascript"></script>
		<script src="Enumerable-min.js" type="text/javascript"></script>
		<script src="timer.js" type="text/javascript"></script>
		<link href="base.css" rel="stylesheet" />
		<style>
			#dial-container, #rank-container {
				vertical-align: middle;
				text-align: center;
				transition: width 1s;
			}

			#logo-container > * {
				position: relative;
				bottom: 0;
				top: 50%;
				transform: translateY(-50%);
			}
			
			button#lap-button {
				background: limegreen;
			}

			#rank-container li {
				margin: 5px 0;
			}

			#rank-container li > * {
				border-radius: 5px;
				padding: 0 5px;
				display: inline-block;
				outline: none;
				vertical-align: top;
				margin: 0 5px;
			}

			#rank-container .rank {
				background: black;
				color: white;
				text-align: right;
			}
		
			#rank-container .name {
				min-width: 300px;
			}

			#rank-container .time:hover, #rank-container .name {
				background: white;
			}
		</style>
	</head>
	<body>
		<div class="table-like" style="width: 100%; height: 100%; position: absolute;">
			<div>
				<div id="dial-container" style="width: 100%;" data-width-ratio="0.60">
					<div id="logo-container" class="preserve-aspect-ratio" style="text-align: center; margin-bottom: 10px; cursor: none;">
						<img src="strider.png" />
						<img src="bkkstrider.png" />
					</div>
					<div id="time-container" style="background: white; display: inline-block; padding: 0 20px; border-radius: 20px; font-size: 5em; cursor: default; -webkit-user-select: none; transition: font-size 1s;">
						<span>00:00:00</span><span class="light">.</span><span class="thin">000</span>
					</div>
					<div id="button-container" style="margin-top: 10px;">
						<button id="time-button">Start</button>
						<button id="lap-button" disabled>Capture</button>
					</div>
				</div>
				<div id="rank-container" style="width: 0%;">
					<ol></ol>
				</div>
			</div>
		</div>
	<div id="MCP" style="position: absolute; bottom: 0; left: 0; margin: 3px 3px; font-size: 0;">
		<div class="description bold" style="margin: 0 2px; font-size: 10px; font-weight: bold; text-transform: uppercase;">Powered by</div>
		<img src="MCP.png" />
	</div>
	</body>
</html>
